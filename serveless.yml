service: postech-challenge-lambda

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1

functions:
  autenticar:
    handler: handler.autenticar
    events:
      - http:
          path: autenticar
          method: post
          cors: true

plugins:
  - serverless-offline

custom:
  serverless-offline:
    port: 3000